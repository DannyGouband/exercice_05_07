<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video en html</title>
</head>
<body>
    <h1>Animation et vidéos</h1>
    <h2>Via la balise html5 video</h2>
    <h3>Appel d'une vidéo locale</h3>
    <video src="test-mpeg.mp4" type="video" width="640" height="360" controls>
    </video>
    <h3>Appel d'un vidéo sur le web (attendre quelques secondes pour qu'elle apparaisse.)</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/X-fVxQ2q8Rk?si=MyQMUdb2QWrlV_T4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
